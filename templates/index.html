<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Restaurant Menu </h1>
    {% for meal in meals %}
        <h2> {{meal.1}} </h2>
               {% for row in menuapp_list %}
                    {% if row.meal_type == meal.0 %}
                        {% if row.status == 0 %}
                        <h3><del>{{row.menu}}</del></h3>
                        <p>{{row.description}}</p>
                        {% else %}
                             <h3>{{row.menu}}</h3>
                        <p>{{row.description}}</p>
                        {% endif %}
                    {% endif %}
               {% endfor %}
    {% endfor %}
</body>
</html>

<!-- remember this method, create a list using the class menuapp seems to be a high level code, .menu is used to retrieve the variable menu item from the list, remember this method-->
